name: rust-build-test-format-check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update Rust
      run: rustup update
    - name: Installing ATK build dependency
      run: sudo apt install librust-atk-dev
    - name: Installing GDK build dependency
      run: sudo apt install librust-gdk-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run linter 
      run: cargo clippy -- -Dwarnings --no-deps
    - name: Run format 
      run: cargo fmt --check
