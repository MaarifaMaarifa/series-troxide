name: Run Tests and Linters

on:
  workflow_call:

# since opt-level of 3 is used for dependencies in dev profile as
# configured through Cargo.toml, we explicitly set it to 0
env:
  RUSTFLAGS: "-C opt-level=0"

jobs:
  fmt:
    name: Run rustfmt in check mode
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Run fmt
        uses: actions-rs/cargo@v1
        with:
            command: fmt
            args: -- --check

  clippy:
    name: Run clippy
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: apt update
        run: sudo apt update

      - name: installing libgtk-3-dev (rfd crate dependency)
        run: sudo apt install libgtk-3-dev
      
      - name: Cache setup
        uses: Swatinem/rust-cache@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
            command: clippy

  spell-check:
    name: Run spell check
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: typos setup
        uses: crate-ci/typos@v1

      - name: checking for typos
        run: typos

